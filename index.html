<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Formulario Registro</title>
</head>
<body>
    <section class="form-register">
        <h4 style="text-align: center;">Formulario</h4>
        <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su nombre">
        <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
        <input class="controls"  type="text" name="correo" id="correo" placeholder="Ingrese su correo">
        <input class="controls"  type="text" name="especialidad" id="especialidad" placeholder="Ingrese su Especialidad">
        <input class="controls"  type="text" name="semestre y grupo" id="semestre y grupo" placeholder="Ingrese su semestre y grupo">
        <input class="controls"  type="text" name="nombre de su tutor" id="nombre de su tutor" placeholder="Ingrese nombre de su tutor">
        <input class="controls"  type="email" name="correo" id="correo" placeholder="Ingrese su correo">
        <input class="controls"  type="password" name="contraseña" id="contraseña" placeholder="Ingrese su contraseña">
        <p>Estoy de acuerdo con <a href="#"> Terminos y condiciones </a></p>
        <input class="botons" type="submit" value="Enviar">
    </section>
</body>
</html>
